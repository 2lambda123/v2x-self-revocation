scenarios:
  - name: scenario-a1
    env:
      TRUSTED_TIME: 0
      T_V: 30
      NUM_VEHICLES: 4
      NUM_ATTACKERS: 1
      NUM_GROUPS: 1
  - name: scenario-a2
    env:
      TRUSTED_TIME: 0
      T_V: 150
      NUM_VEHICLES: 4
      NUM_ATTACKERS: 1
      NUM_GROUPS: 1
  - name: scenario-b1
    env:
      TRUSTED_TIME: 1
      T_V: 30
      NUM_VEHICLES: 4
      NUM_ATTACKERS: 1
      NUM_GROUPS: 1
  - name: scenario-b2
    env:
      TRUSTED_TIME: 1
      T_V: 150
      NUM_VEHICLES: 4
      NUM_ATTACKERS: 1
      NUM_GROUPS: 1
runs:
  - name: 1-honest
    env:
      ATTACKER_LEVEL: honest
      TC_STORE_LAST_PRL: 0
    scenarios:
      - scenario-a1
      - scenario-a2
      - scenario-b1
      - scenario-b2
  - name: 2-smart
    env:
      ATTACKER_LEVEL: smart
      TC_STORE_LAST_PRL: 0
    scenarios:
      - scenario-a1
      - scenario-a2
  - name: 3-smarter
    env:
      ATTACKER_LEVEL: smarter
      TC_STORE_LAST_PRL: 0
    scenarios:
      - scenario-b1
      - scenario-b2
  - name: 4-blind
    env:
      ATTACKER_LEVEL: blind
      TC_STORE_LAST_PRL: 0
    scenarios:
      - scenario-a1
      - scenario-a2
      - scenario-b1
      - scenario-b2
  - name: 5-honest-prl
    env:
      ATTACKER_LEVEL: honest
      TC_STORE_LAST_PRL: 1
    scenarios: []
  - name: 6-smart-prl
    env:
      ATTACKER_LEVEL: smart
      TC_STORE_LAST_PRL: 1
    scenarios:
      - scenario-a1
      - scenario-a2
  - name: 7-smarter-prl
    env:
      ATTACKER_LEVEL: smarter
      TC_STORE_LAST_PRL: 1
    scenarios:
      - scenario-b1
      - scenario-b2